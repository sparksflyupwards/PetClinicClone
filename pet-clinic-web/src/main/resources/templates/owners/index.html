<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title> Pet Owners List </title>
</head>
<body>

<h1 th:text="'List Owners'"> </h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="owner :${owners}">
            <td th:text="${owner.getId()}"></td>
            <td th:text="${owner.getFirstName()}"></td>
            <td th:text="${owner.getLastName()}"></td>
        </tr>

        </tbody>


    </table>



</body>
</html>
